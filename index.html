    <script>
      $(function () { // wait for document ready
		// init
		var controller = new ScrollMagic.Controller();

		// define movement of panels
		var wipeAnimation = new TimelineMax()
			.fromTo("section.panel.turqoise", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
			.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
			.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

		
		new ScrollMagic.Scene({
				triggerElement: "#pinContainer",
				triggerHook: "onLeave",
				duration: "400%"
			})
			.setPin("#pinContainer")
			.setTween(wipeAnimation)
			.addTo(controller);
	});

    function pathPrepare ($el) {
							var lineLength = $el[0].getTotalLength();
							$el.css("stroke-dasharray", lineLength);
							$el.css("stroke-dashoffset", lineLength);
						}

						
                       
                        var $gin = $("path.gin");

						// prepare SVG
						
                      
                        pathPrepare($gin);

						// init controller
						var controller = new ScrollMagic.Controller();

						// build tween

						var tween = new TimelineMax()
							
                            /*.add(TweenMax.to($linea, 0.9, {strokeDashoffset: 0, ease:Linear.easeNone}))*/
							/*.add(TweenMax.to("path", 1, {stroke: "pink", ease:Linear.easeNone}), 0);*/
                            .add(TweenMax.to($gin,0.9,{strokeDashoffset: 0,ease:Linear.easeNone}));
                            TweenMax.from('.pan', 1.5,{scaleY:0.2,height:'100vh', ease:Circ.easeOut });			
                            
						// build scene
						var scene = new ScrollMagic.Scene({
                                        triggerElement: "#pinContainer", 
                                        duration: 500, 
                                        tweenChanges: true})
										.setTween(tween)
										.addTo(controller);

    </script>
